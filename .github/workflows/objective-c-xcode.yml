name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build iOS App (No Signing)
        run: |
          cd "PiPifier iOS"

          # Projekt automatisch erkennen
          PROJECT=$(ls *.xcodeproj)
          SCHEME=$(basename "$PROJECT" .xcodeproj)

          # Build ohne Code Signing
          xcodebuild \
            -project "$PROJECT" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/App.xcarchive \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            archive

          # IPA erzeugen
          mkdir -p Payload
          cp -r build/App.xcarchive/Products/Applications/*.app Payload/
          zip -r App.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: PiPifier-iOS
          path: "PiPifier iOS/App.ipa"
